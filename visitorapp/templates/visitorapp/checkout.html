{% extends "visitorapp/base.html" %}
{% block content %}
<style>
    .hh{
        text-align:center;
    }
    .hhh{
        width: 600px;
        margin: 30px auto;
    }
    .row{
        margin-bottom: 15px;
        background: #f7f7f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }
</style>
<h2>
    <div class="jumbotron align-items-center">
        <div class="col hh" >
            Your host details are given below:
        </div>
</div>
    

</h2>
<div class="container hhh">
        <div class="row align-items-center">
          <div class="col">
            <h3> Host Name</h3>
          </div>
          <div class="col">
            <h3>Host Email </h3>
          </div>
          <div class="col">
            <h3> Host Phone</h3>
          </div>
        </div>
        <div class="row align-items-center">
                <div class="col">
                {{ host_name }}
                </div>
                <div class="col">
                  {{ host_email }}
                </div>
                <div class="col">
                  {{ host_phone }}
                </div>
              </div>
              <a href="/checkout" type="button" class="btn btn-primary btn-lg btn-block">Check Out</a>
      </div>
{% endblock content %}
